<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS Member Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="member-to-hit"></div>
    <div id="game-pipes">
      <div class="pipe" id="pipe1"></div>
      <div class="pipe" id="pipe2"></div>
      <div class="pipe" id="pipe3"></div>
      <div class="pipe" id="pipe4"></div>
    </div>
    <div id="score-board">Score: 0 | Lives: 3</div>
    <div id="game-over">
      <h2>Game Over</h2>
      <p>Your final score is <span id="final-score"></span></p>
      <button id="restart-button">Restart</button>
    </div>
    <audio id="bg-music" loop>
      <source src="your-bts-song.mp3" type="audio/mpeg">
    </audio>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
